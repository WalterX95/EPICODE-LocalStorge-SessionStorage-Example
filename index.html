<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="/assets/css/style.css">
       <title>Saluta !</title>
</head>

<body>
    <header>
        <div class="container-fluid m-0 p-0">
            <div class="navbar navbar-lg-extend bg-dark">
                <nav class="navbar navbar-expand-lg bg-body-dark">
                    <div class="container-fluid">
                        <a class="navbar-brand text-light" href="#">SALUTA</a>
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" data-bs-toggle="modal"
                                        data-bs-target="#staticBackdrop">Visualizza Contatore</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-xl-4 col-lg-4 col-md-6 col-sm-8">
                    <form>
                        <div class="mb-1">
                            <label for="personName" class="form-label">Nome Persona</label>
                            <input type="text" class="form-control" id="personName" aria-describedby="personName">
                        </div>
                        <button type="submit" id="saluta" class="btn btn-primary">Saluta!</button>
                        <button type="submit" id="cancella" class="btn btn-primary">Cancella memoria!</button>
                        <div id="salutoPersona" class="form-text"></div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">Tempo trascorso su questa pagina Web</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="time" class="timer-text">0</div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Chiudi Contatore!</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/saluto.js"></script>
    <script src="assets/js/contatore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
</body>

</html>
